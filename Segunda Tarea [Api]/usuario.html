<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Usuarios</title>
    <script src="JS/script.js" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-6 w-full sm:w-5/6 md:w-4/6 lg:w-3/5 xl:w-2/3">
      <div class="bg-white rounded-lg shadow-lg h-full">
        <h1 class="text-2xl font-semibold text-center mb-4">
          <a href="../index.html" class="text-blue-500 text-2xl">‚Üê </a>
          Lista de Usuarios
        </h1>
        <table class="w-full border bg-gray-200 rounded-lg">
          <thead>
            <tr class="bg-gray-100">
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Username</th>
              <th class="border p-2">Email</th>
              <th class="border p-2">Address</th>
              <th class="border p-2">Phone</th>
              <th class="border p-2">Website</th>
              <th class="border p-2">Company</th>
            </tr>
          </thead>
          <tbody id="lista_user"></tbody>
        </table>
      </div>
      <footer class="text-center py-4 text-gray-500">
        &copy; Edwar Castellanos Portillo - Seccion A.
      </footer>
    </div>
  </body>
</html>
